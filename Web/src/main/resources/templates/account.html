   <style>body{/*margin-top:50px;
    margin-left: 500px;*/
        color: #bcd0f7;
        background: #1A233A;
    }
   .accordion {
       background-color: #eee;
       color: #444;
       cursor: pointer;
       /*padding: 18px;*/
       width: 100%;
       text-align: left;
       border: none;
       outline: none;
       transition: 0.4s;
   }

   /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
   .active2, .accordion:hover {
       background-color: #ccc;
   }

   /* Style the accordion panel. Note: hidden by default */
   .panel {
       padding: 0 18px;
       background-color: white;
       max-height: 0;
       overflow: hidden;
       transition: max-height 0.2s ease-out;
   }
   .accordion:after {
       content: '\02795'; /* Unicode character for "plus" sign (+) */
       font-size: 13px;
       color: #777;
       float: right;
       margin-left: 5px;
   }

   .active2:after {
       content: "\2796"; /* Unicode character for "minus" sign (-) */
   }
   * {box-sizing: border-box}

   /* Style the tab */
   .tab {
       float: left;
       border: 1px solid #ccc;
       background-color: #f1f1f1;
       width: 20%;
       height: 100vh;
       /*height: 550px;*/
   }

   /* Style the buttons that are used to open the tab content */
   .tab button {
       display: block;
       background-color: inherit;
       color: black;
       padding: 16px 12px;
       width: 100%;
       border: none;
       outline: none;
       text-align: left;
       cursor: pointer;
       transition: 0.3s;
   }

   /* Change background color of buttons on hover */
   .tab button:hover {
       background-color: #ddd;
   }

   /* Create an active/current "tab button" class */
   .tab button.active {
       background-color: #ccc;
   }

   /* Style the tab content */
   .tabcontent {
       float: left;
       padding: 0px 12px;
       /*border: 1px solid #ccc;*/
       width: 70%;
       border-left: none;
       height: 550px;
   }
   .card {

       background: #272E48;
       -webkit-border-radius: 5px;
       -moz-border-radius: 5px;
       border-radius: 5px;
       border: 0;
       margin-bottom: 50px;
       margin-left: 220px;
       margin-top: 50px;
       width:600px;
       height: 300px;
       margin-bottom: 1rem;

   }


    </style>

<div class="tabcontent" id="Cargos">
    <h3  style="text-align:center">Cargos Received</h3>
    <div th:each="cusTrack:${cargosReceived}">
        <button class="accordion">
            <p th:text="${'Cargo ID='+cusTrack.getCID()}"></p>

        </button>
        <div class="panel">
            <p th:text="${'Cargo status is '+cusTrack.getStatus()}"></p>

            <a th:href="@{/Cargo/Track?cargo_Id={cargo_id}(cargo_id=${cusTrack.getCID()})}" target="_blank">view</a>

        </div>
    </div>
    <h3  style="text-align:center" >Cargos Sent</h3>

    <div th:each="cusTrack:${cargosSent}">
        <button class="accordion">
            <p th:text="${'Cargo ID='+cusTrack.getCID()}"></p>

        </button>
        <div class="panel">
            <p th:text="${'Cargo status is '+cusTrack.getStatus()}"></p>

            <a th:href="@{/Cargo/Track?cargo_Id={cargo_id}(cargo_id=${cusTrack.getCID()})}" target="_blank">view</a>

        </div>
    </div>
</div>

<script>
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
            this.classList.toggle("active2");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight) {
                panel.style.maxHeight = null;
            } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
            }
        });
    }
</script>
<script>
    function openPage(pageName, elmnt, color) {
        // Hide all elements with class="tabcontent" by default */
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Remove the background color of all tablinks/buttons
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].style.backgroundColor = "";
        }

        // Show the specific tab content
        document.getElementById(pageName).style.display = "block";

        // Add the specific color to the button used to open the tab content
        elmnt.style.backgroundColor = color;
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
</script>
